{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<style>
  .dashboard-container {
    max-width: 900px;
    margin: auto;
    padding: 20px;
    text-align: center;
  }
  
  .option-box {
    background-color: #f2f2f2;
    border: 2px solid #2A9D8F;
    border-radius: 8px;
    padding: 15px;
    margin: 15px auto;
    width: 320px;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    transition: 0.3s ease-in-out;
  }

  .option-box:hover {
    background-color: #e9ecef;
    transform: scale(1.05);
  }

  .option-box a {
    text-decoration: none;
    color: #264653;
    font-weight: bold;
    font-size: 18px;
    display: block;
  }

  .resume-btn {
    display: block;
    width: 320px;
    padding: 12px;
    background-color: #2A9D8F;
    color: white;
    font-size: 18px;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    margin: 20px auto;
    cursor: pointer;
    transition: 0.3s ease-in-out;
  }

  .resume-btn:hover {
    background-color: #21867a;
    transform: scale(1.05);
  }
</style>

<div class="dashboard-container">
  <h2 style="color: #264653;">Dashboard</h2>
  
  <div class="option-box">
    <a href="{{ url_for('main.courses') }}">📚 View Courses</a>
  </div>
  
  <div class="option-box">
    <a href="{{ url_for('main.progress') }}">📊 Track My Progress</a>
  </div>
  
  <div class="option-box">
    <a href="{{ url_for('main.quiz') }}">🧠 Generate AI Quiz</a>
  </div>
  
  <div class="option-box">
    <a href="{{ url_for('main.logout') }}">🚪 Logout</a>
  </div>

  <!-- Resume Builder Section -->
  <button onclick="window.location.href='/resume-builder'" class="resume-btn">
    ✍️ Resume Building Guide
  </button>
</div>
{% endblock %}
