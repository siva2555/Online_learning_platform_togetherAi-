{% extends "base.html" %}
{% block title %}Quiz{% endblock %}
{% block content %}
<div class="card mx-auto" style="max-width: 800px;">
  <div class="card-header bg-primary text-white">
    <h2>Quiz</h2>
  </div>
  <div class="card-body">
    <form method="POST">
      {% for question in quiz.questions %}
        <div class="mb-4 p-3 border rounded" style="background-color: #f8f9fa;">
          <p><strong>Q{{ loop.index }}. {{ question.question }}</strong></p>
          {% for option in question.options %}
            <div class="form-check">
              <input class="form-check-input" type="radio" id="q{{ loop.parent.index0 }}_{{ loop.index0 }}" name="question_{{ loop.parent.index0 }}" value="{{ option }}" required>
              <label class="form-check-label" for="q{{ loop.parent.index0 }}_{{ loop.index0 }}">{{ option }}</label>
            </div>
          {% endfor %}
        </div>
      {% endfor %}
      <button type="submit" class="btn btn-success">Submit Quiz</button>
    </form>
  </div>
</div>
{% endblock %}
