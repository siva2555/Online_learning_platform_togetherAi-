{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="register-container" style="background-color:#f2f2f2; padding:20px; border-radius:8px; max-width:400px; margin:auto;">
  <h2 style="color:#2A9D8F;">Register</h2>
  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}
  <form method="POST">
    <label>Email:</label>
    <input type="text" name="email" required><br>
    <label>Password:</label>
    <input type="password" name="password" required><br>
    <input type="submit" value="Register" style="background-color:#264653; color:white; padding:10px; border:none; border-radius:4px;">
  </form>
  <p>Already have an account? <a href="{{ url_for('main.login') }}">Login here</a>.</p>
</div>
{% endblock %}
